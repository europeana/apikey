spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialization-mode=always
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:city;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.output.ansi.enabled=ALWAYS

spring.mail.host =
spring.mail.username =
spring.mail.password =
spring.mail.port = 0

keycloak.authServerUrl           = https://keycloak-test.eanadev.org/auth
keycloak.realm                   = europeana
keycloak.realmPublicKey          = 
keycloak.useResourceRoleMappings = true
keycloak.managerClientId         = [REMOVED]
keycloak.managerClientSecret     = [REMOVED]

recaptcha.verification-url.scheme =
recaptcha.verification-url.host =
recaptcha.verification-url.path =
recaptcha.verification-url.secret =

